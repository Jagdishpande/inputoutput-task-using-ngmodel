<table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>sr.no</th>
        <th>Fname</th>
        <th>lname</th>
        <th>email</th>
        <th>contact</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let std of stdInfo; let i=index">
        <td>{{i+1}}</td>
        <td>{{std.fname}}</td>
        <td>{{std.lname}}</td>
        <td>{{std.email}}</td>
        <td>{{std.contact}}</td>
      </tr>
    </tbody>
  </table>
